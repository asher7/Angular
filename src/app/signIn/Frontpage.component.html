<div class="roomtype" *ngIf="hideRoomType">
  <!-- HTML -->
<div class="branch-header">
  <h2 style="color: black;"> Welcome to {{rent.branch?.branchName}} </h2>
  <span style="display: inline-block; margin-right: 5px;">From: </span>
  <input id="inputdate" (change)="getRoomsStatusOnDateChange()" style="display: inline-block;" type="date" [(ngModel)]="fromDate">
  <span style="display: inline-block; margin-right: 5px;">To: </span>
  <input id="inputdate" (change)="getRoomsStatusOnDateChange()" style="display: inline-block;" type="date" [(ngModel)]="toDate">
</div>

 
  <div class="roomtype" *ngIf="hideRoomType">
    <div *ngFor="let room of statusCount|keyvalue"  class="room-type-item"><!-- (click)="bookRoom() -->"
      <div class="room-type-header">
        <mat-icon>hotel</mat-icon> <!-- Add icon for "Rooms" -->
        {{ room.key  }}
        <!-- {{getValue(room.key)}} -->
      </div>
      
        <div *ngFor="let item of room.value | keyvalue let i=index">
          <div *ngIf="i==0 || i==1" class="room-type-info">
            <mat-icon *ngIf="i==0">check_circle</mat-icon> <!-- Add icon for "Available" -->
            <mat-icon *ngIf="i==1">cancel</mat-icon>
            {{item.key}}:{{item.value}}
          </div>
          
        </div>
        <button class="book-button" (click)="bookRoom()">Book</button>
     </div>
    </div>
  </div> 

<div class="roomtype" *ngIf="!hideRoomType">
  <app-booking-form (showRoomType)="showRoomType()"></app-booking-form>
</div>
